<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login page</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="./icons/css/icon.css">
</head>
<body>
  <div class="container">
    <div class="forms-container">
      <div class="signin-signup">
        <form action="#" class="sign-in-form">
          <h2 class="title">Sign in</h2>
          <div class="input-field">
            <i class="sbi-user"></i>
            <input type="text" placeholder="Username" />
          </div>
          <div class="input-field">
            <i class="sbi-lock"></i>
            <input type="password" placeholder="Password" />
          </div>
          <input type="submit" value="Login" class="btn solid" />
          <p class="social-text">Or Sign in with social platforms</p>
          <div class="social-media">
            <a href="#" class="social-icon">
              <i class="sbi-facebook"></i>
            </a>
            <a href="#" class="social-icon">
              <i class="sbi-twitter"></i>
            </a>
            <a href="#" class="social-icon">
              <i class="sbi-google"></i>
            </a>
            <a href="#" class="social-icon">
              <i class="sbi-linkedin"></i>
            </a>
          </div>
        </form>
        <form action="#" class="sign-up-form">
          <h2 class="title">Sign up</h2>
          <div class="input-field">
            <i class="sbi-user"></i>
            <input type="text" placeholder="Username" />
          </div>
          <div class="input-field">
            <i class="sbi-envelope"></i>
            <input type="email" placeholder="Email" />
          </div>
          <div class="input-field">
            <i class="sbi-lock"></i>
            <input type="password" placeholder="Password" />
          </div>
          <input type="submit" class="btn" value="Sign up" />
          <p class="social-text">Or Sign up with social platforms</p>
          <div class="social-media">
            <a href="#" class="social-icon">
              <i class="sbi-facebook"></i>
            </a>
            <a href="#" class="social-icon">
              <i class="sbi-twitter"></i>
            </a>
            <a href="#" class="social-icon">
              <i class="sbi-google"></i>
            </a>
            <a href="#" class="social-icon">
              <i class="sbi-linkedin"></i>
            </a>
          </div>
        </form>
      </div>
    </div>

    <div class="panels-container">
      <div class="panel left-panel">
        <div class="content">
          <h3>New here ?</h3>
          <p>
            Lorem ipsum, dolor sit amet consectetur adipisicing elit. Debitis,
            ex ratione. Aliquid!
          </p>
          <button class="btn transparent" id="sign-up-btn">
            Sign up
          </button>
        </div>
        <img src="images/output-onlinegiftools (2).gif" class="image" alt="" />
      </div>
      <div class="panel right-panel">
        <div class="content">
          <h3>One of us ?</h3>
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Nostrum
            laboriosam ad deleniti.
          </p>
          <button class="btn transparent" id="sign-in-btn">
            Sign in
          </button>
        </div>
        <img src="images/output-onlinegiftools (2).gif" class="image" alt="" />
      </div>
    </div>
  </div>
  
  
  <script src="script.js"></script>
</body>
</html>
